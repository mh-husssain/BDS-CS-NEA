<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">{% load static %}

    <link rel="stylesheet" href="{%static 'menu.css' %}">

            <img class="pfp" src="{{user.pfp.url}}">

        </div>

        <nav>
            <ul>
                <li><a class="navButton" href="/menu">HOME</a></li>
                <li><a class="navButton" href="/menu/about-us">ABOUT</a></li>
                <li><a class="navButton" href="/menu/logout">SIGN OUT</a></li>
            </ul>
        </nav>

    </div>
</header>    
<body>
    <div class="bodybg">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
